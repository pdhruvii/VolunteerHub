name: CI/CD - Build and Deploy VolunteerHub API

on:
  push:
    branches: [ main ]        
  workflow_dispatch:           

env:
  DOCKER_IMAGE: vigiler1111/volunteerhub-api
  STACK_NAME: volunteerhub     

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}


  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Swarm via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/VolunteerHub


            git pull origin main


            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
            fi


            docker pull ${{ env.DOCKER_IMAGE }}:latest


            if docker service ls --format '{{.Name}}' | grep -q '^${{ env.STACK_NAME }}_api$'; then
              docker service update \
                --image ${{ env.DOCKER_IMAGE }}:latest \
                ${{ env.STACK_NAME }}_api
            else
 
              docker stack deploy -c docker-stack.yml ${{ env.STACK_NAME }}
            fi
