services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=${PORT}
      - API_KEY=${API_KEY}
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}            # ← 新增
      - JWT_EXPIRES=${JWT_EXPIRES}          # ← 新增
      - ALLOW_IMPERSONATION=${ALLOW_IMPERSONATION}  # 建议本地 true，生产 false
      - ENABLE_ROUTE_RBAC=${ENABLE_ROUTE_RBAC}      # 建议本地 true，生产按需
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data: